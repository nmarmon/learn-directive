<!DOCTYPE html>
<html ng-app="app">
    <head>
    <meta charset="utf-8">
    <title>Prueba de directivas de Angular</title>
    <link rel=stylesheet href="css/style.css">
    </head>
    <body>
        <header ng-controller="headerCtrl as vm" class="web-header">
            <div class="logo">
                headerCtrl (vm.logo): {{vm.logo}} <br />
                NO-ISOLATE CHILD (my-logo) <br />
                img: (with my-logo)<img my-logo width="30" height="30"/>
            </div>
            <div class="nav">
                <my-nav></my-nav>
            </div>
        </header>

        <main class="web-main">

        </main>

        <aside ng-controller="asideCtrl as vm" class="web-sidebar">
            <section class="banners">
                <div my-banner class="banner-asketic">
                    <h4>AskeTIC Coop</h4>
                    <p>Reparamos y creamos</p>
                    <ul>
                        <li>Desarrollo</li>
                        <li>Sistemas</li>
                        <li>Consultor√≠a</li>
                    </ul>
                </div>
            </section>
            items: {{vm.widgets}} <br />
            <section class="widgets">
                <my-widget-area classes="widget widget-aside" type="aside">
                    <my-widget ng-repeat="widget in vm.widgets" widget="widget"></my-widget>
                </my-widget-area>
                <div class="otra-cosa">

                </div>
            </section>

        </aside>

        <script type="text/javascript" src="./node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="./lib/modules/attribute.js"></script>
        <script type="text/javascript" src="./lib/modules/element.js"></script>
        <script type="text/javascript" src="./lib/modules/comment.js"></script>
        <script type="text/javascript" src="./lib/modules/class-name.js"></script>
        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
